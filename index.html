<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kopfrechner v.1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        .link-container {
            margin-top: 20px;
            display: flex;
        }

        .link-container a {
            text-decoration: none;
            font-size: 16px;
            color: blue;
        }

        #answer::-webkit-outer-spin-button,
        #answer::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #answer {
            appearance: textfield;
        }
    </style>

    <link rel="icon" href="favicon.jpg" type="image/jpg">
    <link rel="apple-touch-icon" href="apple-icon.jpg">
</head>

<body>
    <div style="flex-grow: 1;"></div>

    <div class="container">
        <h1 id="question">?</h1>
        <input type="number" id="answer" autofocus>
        <button onclick="checkAnswer()">OK</button>
        <p id="feedback"></p>
    </div>

    <div style="flex-grow: 1;"></div>

    <div class="link-container">
        <a href="http://rr-utilities.github.io/elibrary">eLibrary</a>
    </div>

    <br>

    <script>
        let num1, num2, correctAnswer, operator;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 100) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            let operations = ["+", "-", "⋅", ":"];
            operator = operations[Math.floor(Math.random() * operations.length)];

            switch (operator) {
                case "+":
                    correctAnswer = num1 + num2;
                    break;
                case "-":
                    correctAnswer = num1 - num2;
                    break;
                case "⋅":
                    correctAnswer = num1 * num2;
                    break;
                case ":":
                    num1 = num1 * num2;
                    correctAnswer = num1 / num2;
                    break;
                }

            document.getElementById("question").textContent = `${num1} ${operator} ${num2} = ?`;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value.replace(",", "."));
            let feedback = document.getElementById("feedback");

            if (userAnswer === correctAnswer) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                setTimeout(generateQuestion, 1000);
            } else {
                feedback.textContent = "Falsch, versuche es noch einmal.";
                feedback.style.color = "red";
            }
        }

        document.getElementById("answer").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        generateQuestion();
    </script>
</body>
</html>
